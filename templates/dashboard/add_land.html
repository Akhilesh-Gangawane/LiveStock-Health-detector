{% extends "layout.html" %}

{% block content %}
<div class="page-header">
    <h1><i class="fas fa-plus me-3"></i>Add New Farm Land</h1>
    <a href="{{ url_for('lands') }}" class="btn btn-outline-primary">
        <i class="fas fa-arrow-left me-2"></i>Back to Lands
    </a>
</div>

<div class="form-container">
    <form method="POST" id="addLandForm">
        <div class="section-divider">
            <h5><i class="fas fa-map-marked-alt me-2"></i>Land Information</h5>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label class="form-label">Land Name *</label>
                    <input type="text" class="form-control" name="land_name" placeholder="Enter land name" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label class="form-label">Size (acres) *</label>
                    <input type="number" class="form-control" name="size_acres" step="0.1" min="0" placeholder="Enter size in acres" required>
                </div>
            </div>
            
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label class="form-label">Location *</label>
                    <input type="text" class="form-control" name="location" placeholder="Enter location/address" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label class="form-label">Soil Type</label>
                    <select class="form-select" name="soil_type">
                        <option value="">Select Soil Type</option>
                        <option value="loamy">Loamy</option>
                        <option value="clay">Clay</option>
                        <option value="sandy">Sandy</option>
                        <option value="silt">Silt</option>
                        <option value="peaty">Peaty</option>
                        <option value="chalky">Chalky</option>
                    </select>
                </div>
            </div>
            
            <div class="mb-3">
                <label class="form-label">Crops Grown</label>
                <textarea class="form-control" name="crops_grown" rows="3" placeholder="Enter crops grown (comma separated)"></textarea>
                <small class="form-text text-muted">Example: Rice, Wheat, Sugarcane, Cotton</small>
            </div>
        </div>
        
        <div class="text-center">
            <button type="submit" class="btn btn-primary btn-lg">
                <i class="fas fa-plus me-2"></i>Add Farm Land
            </button>
        </div>
    </form>
</div>

<style>
.page-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 30px;
    padding: 20px 0;
    border-bottom: 2px solid #e8f5e8;
}

.form-container {
    background: white;
    border-radius: 20px;
    box-shadow: 0 15px 40px rgba(0,0,0,0.1);
    padding: 40px;
    margin-bottom: 40px;
}

.section-divider {
    border-left: 4px solid #4a7c59;
    padding-left: 20px;
    margin-bottom: 30px;
}

.section-divider h5 {
    color: #4a7c59;
    font-weight: 600;
    margin-bottom: 20px;
}

.form-control, .form-select {
    border: 2px solid #e1e8ed;
    border-radius: 10px;
    padding: 12px 15px;
    font-size: 1rem;
    transition: all 0.3s ease;
}

.form-control:focus, .form-select:focus {
    border-color: #4a7c59;
    box-shadow: 0 0 0 3px rgba(74, 124, 89, 0.1);
}

textarea.form-control {
    resize: vertical;
    min-height: 100px;
}
</style>
{% endblock %}
